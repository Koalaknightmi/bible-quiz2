  <body>
    <header id="nav">
      <div id="normal-nav">
        <button style="width:50px;height:20px;" id="navbtn">
          <i class="material-icons md-24" style="color:black;font-size:30px;"
            >menu</i
          >
        </button>
      </div>
      <div id="moble-nav">
        <button style="width:100%;" id="navbtn">
          <i class="material-icons md-24" style="color:black;font-size:30px;"
            >menu</i
          >
        </button>
      </div>
    </header>
    <side-nav id="mySidenav">
      <div id="subnav" style="display:none"></div>
    </side-nav>
    <main class="page" id="quizzing">
      <div id="status"></div>
      <div id="settings">
        <div id="ch-set">
          <label for="ch-select">chapters:</label>
          <select id="ch-select"> </select>
          <br />
          <label for="ch-type">type of challenge:</label>
          <select id="ch-type">
            <option value="b">Blanks</option>
            <option value="p">prompterizer</option>
             </select
          ><br />
          <label for="ch-lvl"
            >if your doing blanks how hard do you want them to be:</label
          >
          <select id="ch-lvl">
            <option value="1">lvl 1</option>
            <option value="2">lvl 2</option>
            <option value="3">lvl 3</option>
            <option value="4">lvl 4</option>
            <option value="5">lvl 5</option>
            <option value="6">lvl 6</option>
            <option value="7">lvl 7</option>
            <option value="8">lvl 8</option>
            <option value="9">lvl 9</option>
            <option value="10">lvl 10</option>
            <option value="11">lvl 11</option>
            <option value="12">lvl 12</option>
          </select>
          <br />
          <button
            id="type-start-btn"
            class="kcss-btn-green kcss-ripple-btn kcss-btn"
          >
            start
          </button>
        </div>
      </div>
      <div id="t-q">
        <h2 id="refrence" style = "border-bottom:2px solid black;">hebrews 1:1</h2>
        <h2 id="timer"></h2>
        <ol id="verse" style = "text-align:left"></ol>
        <!--<button
          id="type-end-btn"

          class="kcss-btn-green kcss-ripple-btn kcss-btn"
        >
          Done
        </button>-->
      </div>
    </main>

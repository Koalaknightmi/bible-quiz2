  <body>
    <header id="nav">
      <div id="normal-nav">
        <button style="width:50px;height:20px;" id="navbtn">
          <i class="material-icons md-24" style="color:black;font-size:30px;"
            >menu</i
          >
        </button>
      </div>
      <div id="moble-nav">
        <button style="width:100%;" id="navbtn">
          <i class="material-icons md-24" style="color:black;font-size:30px;"
            >menu</i
          >
        </button>
      </div>
    </header>
    <side-nav id="mySidenav">
      <div id="subnav" style="display:none"></div>
    </side-nav>
    <main class="page" id="home">
      <div id="status"></div>
      <div>
        <button
          id="pwserbtn"
          class="btn kcss-btn kcss-ripple-btn kcss-btn-green"
          style="
            width:33%;
            height:40px;"
        >
          Phrase/Word search
        </button>
        <button
          id="concbtn"
          class="btn kcss-btn kcss-ripple-btn kcss-btn-red"
          style="
            width:33%;
            height:40px;"
        >
          concordance search
        </button>
        <button
          id="grammerbtn"
          class="btn kcss-btn kcss-ripple-btn kcss-btn-red"
          style="
            width:32%;
            height:40px;"
          disabled
        >
          grammer/parts of speech search
        </button>
        <input
          label="search"
          class="kcss-lg kcss-input"
          id="search"
          type="search"
          style="height:40px;font-size:25px;"
        />
        <button
          onclick="location.reload()"
          class="btn kcss-btn kcss-ripple-btn kcss-btn-blue"
          style="
            width:100%;
            height:40px;"
        >
          reset
        </button>

        <div id="pwser"></div>
        <div id="conser" style="display:none">
          <label for="pickletter">Letter:</label>
          <select id="pickletter"> </select>
          <input value = "0" id="gt" type = "number">
          &#60; mentions &#62;
          <input value = "2000" id="lt" type = "number">
        </div>
      </div>
      <div id="results-num"></div>
      <div id="results"></div>
    </main>

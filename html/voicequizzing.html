<body>
    <header id="nav">
      <div id="normal-nav">
        <button style="width:50px;height:20px;" id="navbtn">
          <i class="material-icons md-24" style="color:black;font-size:30px;">menu</i>
        </button>
      </div>
      <div id="moble-nav">
        <button style="width:100%;" id="navbtn">
          <i class="material-icons md-24" style="color:black;font-size:30px;"
            >menu</i
          >
        </button>
      </div>
    </header>
    <side-nav id="mySidenav">
      <div id = "subnav" style = "display:none">
        
      </div>
    </side-nav>
  <main class = "page" id="quizzing">
    <!--<script src="/js/offline.js" defer></script>-->
    <div id="status"></div>
    <div id="settings">
      <div id="ch-set">
        <label for="ch-select">chapters:</label>
        <select id="ch-select">
          <option value="">--Please choose an option--</option>
          <option value="h1">hebrews 1</option>
          <option value="h2">hebrews 2</option>
          <option value="h3">hebrews 3</option>
          <option value="h4">hebrews 4</option>
          <option value="h5">hebrews 5</option>
          <option value="h6">hebrews 6</option>
          <option value="h7">hebrews 7</option>
          <option value="h8">hebrews 8</option>
          <option value="h9">hebrews 9</option>
          <option value="h10">hebrews 10</option>
          <option value="h11">hebrews 11</option>
          <option value="h12">hebrews 12</option>
          <option value="h13">hebrews 13</option>
          <option value="1p1">1peter 1</option>
          <option value="1p2">1peter 2</option>
          <option value="1p3">1peter 3</option>
          <option value="1p4">1peter 4</option>
          <option value="1p5">1peter 5</option>
          <option value="2p1">2peter 1</option>
          <option value="2p2">2peter 2</option>
          <option value="2p3">2peter 3</option>
        </select><br>
        <label for="ch-type">type of challenge:</label>
        <select id="ch-type">
          <option value="">--Please choose an option--</option>
          <option value="q">quote</option>
          <option value="c">completion</option>
        </select><br>
        <label for="ch-prompt">do you want a prompt:</label>
        <select id="ch-prompt">
          <option value="">--Please choose an option--</option>
          <option value="y">yes</option>
          <option value="n">no</option>
        </select>
        <br>
        <button id = "type-start-btn" class = "kcss-btn-green kcss-ripple-btn kcss-btn" >start</button>
      </div>
    </div>
    <div id = "t-q">
      <h2 id="refrence">hebrews 1:1</h2>
      <h2 id="score"></h2>
      <h2 id="timer"></h2>
      <div id="verse"></div>
    </div>
    <div id = "done">
      <h2 id ="score2"></h2>
      <h2 id ="timer2"></h2>
    </div>
  </main>

  <footer class="kcss-main-footer"><span class="kcss-copyright"><a href="https://repl.it/@Koalaknightmi" target="_blank">Copyright &copy; 2018 Koalastrikermi/koalaknightmi</a></span></footer>

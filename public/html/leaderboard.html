  <body>
    <header id="nav">
      <div id="normal-nav">
        <button style="width:50px;height:20px;" id="navbtn">
          <i class="material-icons md-24" style="color:black;font-size:30px;">menu</i>
        </button>
      </div>
      <div id="moble-nav">
        <button style="width:100%;" id="navbtn">

    <main class="page" id="leaderboard">
      <div id="status"></div>
      <div id="leaderboard-wrapper">
        <label for="type">type:</label>
        <select id="type">
          <option value="q">quote without prompt</option>
          <option value="qp">quote with prompt</option>
          <option value="c">completion without prompt</option>
          <option value="cp">completion with prompt</option>
          <!--<option value="qv">voice quote without prompt</option>
          <option value="qpv">voice quote with prompt</option>
          <option value="cv">voice completion without prompt</option>
          <option value="cpv">voice completion with prompt</option>-->
        </select>
        <label for="ch-select">chapters:</label>
        <select id="ch-select">
        </select>
        <input
          label="search"
          class="kcss-lg kcss-search-input "
          id="leaderboard-search"
          type="search"
          onkeyup="search(this.value);"
        />
        <table id="l-table">
          <thead id="l-table-h">
            <tr>
              <th>place</th>
              <th>img</th>
              <th>username</th>
              <th>score</th>
              <th>time since</th>
            </tr>
          </thead>
          <tbody id="l-table-b"></tbody>
        </table>
      </div>

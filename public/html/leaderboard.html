<body>
<header id = "nav">
      <div id = "normal-nav">
        <!--<a href="/html/typequizzing.html">type quizzing</a>

      <div id = "moble-nav">
        <button style = "width:100%;heigth:100%;" id = "navbtn"><i class="material-icons md-24" style = "color:black;font-size:30px;">menu</i></button>
        <div id = "sdown-nav">
          <!--<a class = "d-nav-a" href="/html/typequizzing.html">type quizzing</a>

      </div>
    </header>

  <main class="page" id="leaderboard">
       <div id="status"></div>
    <div id = "leaderboard-wrapper">
      <label for="type">type:</label>
      <select id="type">
        <option value="q">quote without prompt</option>
        <option value="qp">quote with prompt</option>
        <option value="c">completion without prompt</option>
        <option value="cp">completion with prompt</option>
        <option value="qv">voice quote without prompt</option>
        <option value="qpv">voice quote with prompt</option>
        <option value="cv">voice completion without prompt</option>
        <option value="cpv">voice completion with prompt</option>
      </select>
      <label for="ch-select">chapters:</label>
      <select id="ch-select">
        <option value="h1">hebrews 1</option>
        <option value="h2">hebrews 2</option>
        <option value="h3">hebrews 3</option>
        <option value="h4">hebrews 4</option>
        <option value="h5">hebrews 5</option>
        <option value="h6">hebrews 6</option>
        <option value="h7">hebrews 7</option>
        <option value="h8">hebrews 8</option>
        <option value="h9">hebrews 9</option>
        <option value="h10">hebrews 10</option>
        <option value="h11">hebrews 11</option>
        <option value="h12">hebrews 12</option>
        <option value="h13">hebrews 13</option>
        <option value="1p1">1peter 1</option>
        <option value="1p2">1peter 2</option>
        <option value="1p3">1peter 3</option>
        <option value="1p4">1peter 4</option>
        <option value="1p5">1peter 5</option>
        <option value="2p1">2peter 1</option>
        <option value="2p2">2peter 2</option>
        <option value="2p3">2peter 3</option>
      </select>
      <input label = "search" class = "kcss-lg kcss-search-input " id = "leaderboard-search" type="search" onkeyup = "search(this.value);"/>
      <table id = "l-table">
          <thead id = "l-table-h">
          <tr>
              <th>place</th>
              <th>img</th>
              <th>username</th>
              <th>score</th>
          </tr>
          </thead>
          <tbody id = "l-table-b">
          </tbody>
      </table>
    </div>
  </main>
